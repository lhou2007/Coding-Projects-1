<script type="text/javascript" id="wh-custom-js">// console.log('Script starting...');
const segmentMap = {
    0: ['a', 'b', 'c', 'd', 'e', 'f'],
    1: ['b', 'c'],
    2: ['a', 'b', 'd', 'e', 'g'],
    3: ['a', 'b', 'c', 'd', 'g'],
    4: ['b', 'c', 'f', 'g'],
    5: ['a', 'c', 'd', 'f', 'g'],
    6: ['a', 'c', 'd', 'e', 'f', 'g'],
    7: ['a', 'b', 'c'],
    8: ['a', 'b', 'c', 'd', 'e', 'f', 'g'],
    9: ['a', 'b', 'c', 'd', 'f', 'g']
};

function setDigit(index, value) {
    if (value > 9 || value < 0) value = 0;
    let digit = document.getElementById('d' + index);
    if (!digit) {
        console.error('Digit d' + index + ' not found');
        return;
    }
    console.log('Setting digit d' + index + ' to value ' + value);
    digit.querySelectorAll('.segment').forEach(s => s.classList.remove('lit'));
    (segmentMap[value] || []).forEach(cls => {
        let seg = digit.querySelector('.' + cls);
        if (seg) {
            seg.classList.add('lit');
            console.log('Lit segment .' + cls + ' for digit d' + index);
        } else {
            console.error('Segment .' + cls + ' not found in digit d' + index);
        }
    });
}

function updateDisplay() {
    console.log('updateDisplay called');
    const startDate = new Date('2025-10-01T00:00:00');
    const now = new Date();
    const elapsedMs = now - startDate;
    
    let days = 0;
    let hours = 0;
    let minutes = 0;
    let seconds = 0;
    
    if (elapsedMs >= 0) {
        const totalSeconds = Math.floor(elapsedMs / 1000);
        seconds = totalSeconds % 60;
        minutes = Math.floor(totalSeconds / 60) % 60;
        const totalHours = Math.floor(totalSeconds / 3600);
        hours = totalHours % 24;
        days = Math.floor(totalHours / 24);
    }

    let d1 = Math.floor(days / 10); // Days tens
    let d2 = days % 10; // Days ones
    let d3 = Math.floor(hours / 10); // Hours tens
    let d4 = hours % 10; // Hours ones
    let d5 = Math.floor(minutes / 10); // Minutes tens
    let d6 = minutes % 10; // Minutes ones
    let d7 = Math.floor(seconds / 10); // Seconds tens
    let d8 = seconds % 10; // Seconds ones

    console.log('Setting digits: d1=' + d1 + ', d2=' + d2 + ', d3=' + d3 + ', d4=' + d4 + ', d5=' + d5 + ', d6=' + d6 + ', d7=' + d7 + ', d8=' + d8);

    setDigit(1, d1);
    setDigit(2, d2);
    setDigit(3, d3);
    setDigit(4, d4);
    setDigit(5, d5);
    setDigit(6, d6);
    setDigit(7, d7);
    setDigit(8, d8);
}

// Initialize display when DOM is ready
document.addEventListener('DOMContentLoaded', function () {
    console.log('DOM loaded, initializing display');
    updateDisplay();  // Set initial display
    setInterval(updateDisplay, 1000);  // Update every second
});

document.addEventListener('click', function () {
    let audio = document.querySelector('#countdown-audio audio');
    if (audio) {
        audio.play();
        console.log('Audio played');
    } else {
        console.error('Audio element not found');
    }
});</script><style type="text/css" id="wh-custom-css">.center {
