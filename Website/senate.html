<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Government Shutdown Clock</title>
    <style>
        body {
            background: #000;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
            color: #fff;
            padding: 20px;
        }
        
        .map-container {
            width: 90%;
            max-width: 1200px;
        }
        
        .map-container h3 {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .map-container iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        
        @media (max-width: 768px) {
            .map-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="map-container">
        <h3>Senators</h3>
        <p style="text-align: center; font-size: 12px; text-transform: uppercase; letter-spacing: 1px;">Click on the Map Below</p>
        <iframe src="https://public.flourish.studio/visualisation/25419713/embed" title="Letter of Support for CR"></iframe>
    </div>
</body>
</html>
